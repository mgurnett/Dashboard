<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      html, body, .container-fluid, .row {
        height: 100%;
      }
      .fixed-width-col {
        width: 300px; /* Set your desired pixel width here */
        border: 1px solid blue; /* For visualization */
        height: 100%; /* Ensure full height */
        display: flex;
        flex-direction: column;
      }
      .flexible-col {
        border: 1px solid green; /* For visualization */
        height: 100%; /* Ensure full height */
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row border">

        <div class="col-auto border">
          <div class="container-fluid h-100">
            <div class="row h-100">
              <div class="fixed-width-col">
                <header class="border p-2">
                  header
                </header>
                <main class="border p-2 flex-grow-1 d-flex">
                  main
                </main>
                <footer class="border p-2">
                  footer
                </footer>
              </div>
            </div>
          </div>
        </div>

        <div class="col  flex-grow-1 border">
          <div class="container-fluid h-100">
            <div class="row h-100">
              <div class="col-md-auto border h-100 d-flex flex-column">
                <header class="border p-2">
                  header
                </header>
                <main class="border p-2 flex-grow-1 d-flex">
                  main
                </main>
                <footer class="border p-2">
                  footer
                </footer>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
